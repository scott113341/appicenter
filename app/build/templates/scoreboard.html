<div class="container-fluid"><div class="row"><div class="col-lg-12"><div ng-if="scoreboard.current_view.id == 'auction'"><h1>Auction</h1></div><div ng-if="scoreboard.current_view.id == 'instagram'"><h1>Instagram</h1><div class="row"><span>{{scoreboard.current_photo.caption.from.username}}</span><img src="{{scoreboard.current_photo.caption.from.profile_picture}}"/></div><div class="row"><h3>{{scoreboard.current_photo.caption.text}}<span am-time-ago="scoreboard.current_photo.caption.created_time" am-preprocess="unix"></span></h3></div><div class="row"><img src="{{scoreboard.current_photo.images.standard_resolution.url}}"/></div><div class="row"></div></div></div></div></div>
